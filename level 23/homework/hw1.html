<!--3. გამოიყენეთ onclick ფუნქცია პარაგრაფზე და alert მეშვეობით გამოიტანეთ მესიჯი.-->



<!DOCTYPE html>
<html>
<head>
  <title>onclick პარაგრაფზე</title>
</head>
<body>

<p onclick="showMessage()">დააკლიკე ამ ტექსტს!</p>

<script>
  function showMessage() {
    alert("პარაგრაფზე დააკლიკე 🎉");
  }
</script>

</body>
</html>
