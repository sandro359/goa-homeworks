

<!--2. გამოიყენეთ onclick ფუნქცია h1-ზე და alert მეშვეობით გამოიტანეთ მესიჯი.-->


<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>H1-ზე დაჭერა</title>
</head>
<body>

  <h1 onclick="showTitleMessage()">დააკლიკე ამ სათაურზე</h1>

  <script>
    function showTitleMessage() {
      alert("სათაურზე დააჭირე! 🎯");
    }
  </script>

</body>
</html>
