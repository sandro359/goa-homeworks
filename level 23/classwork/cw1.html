

<!--1. გამოიყენეთ onclick ფუნქცია ღილაკზე და alert მეშვეობით გამოიტანეთ მესიჯი.-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ღილაკზე დაჭერა</title>
</head>
<body>

  <button onclick="showMessage()">დააკლიკე აქ</button>

  <script>
    function showMessage() {
      alert("გილოცავ! ღილაკზე დააჭირე 🎉");
    }
  </script>

</body>
</html>
