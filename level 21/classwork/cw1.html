<!--2) შექმენით Table, table-ს უნდა ჰქონდეს 3 Row და 3 Column, ფერი ნებისმიერი უნდა იყოს-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table</title>
</head>
<body>

<table border="1">
    <tr>
        <td style="background-color: lightblue;">მონაცემი 1</td>
        <td style="background-color: lightgreen;">მონაცემი 2</td>
        <td style="background-color: lightcoral;">მონაცემი 3</td>
    </tr>
    <tr>
        <td style="background-color: lightyellow;">მონაცემი 4</td>
        <td style="background-color: lightpink;">მონაცემი 5</td>
        <td style="background-color: lightgray;">მონაცემი 6</td>
    </tr>
    <tr>
        <td style="background-color: lightgoldenrodyellow;">მონაცემი 7</td>
        <td style="background-color: lightseagreen;">მონაცემი 8</td>
        <td style="background-color: lightsteelblue;">მონაცემი 9</td>
    </tr>
</table>

</body>
</html>
