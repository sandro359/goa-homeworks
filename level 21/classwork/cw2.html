<!--1) შექმენი საიტი გამოიყენე div, და div-ში უნდა იყოს მოქცეული ნებისმიერი 3 heading, 2 p და შეუცვალეთ ფერი ლურჯად, ასევე ახსენით რისთვის გამოიყენე div-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
</head>
<body>

<!-- div გამოიყენება კონტეინერად, რათა ჯგუფურად მოვაქციოთ სხვადასხვა ელემენტი -->
<div>
    <h1 style="color: blue;">ეს არის h1 სექცია</h1>
    <h2 style="color: blue;">ეს არის h2 სექცია</h2>
    <h3 style="color: blue;">ეს არის h3 სექცია</h3>
    <p style="color: blue;">ეს არის პირველი პარაგრაფი, რომლის ფერი ლურჯია.</p>
    <p style="color: blue;">ეს არის მეორე პარაგრაფი, რომლის ფერი ლურჯია.</p>
</div>

</body>
</html>
