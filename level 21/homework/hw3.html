

<!--3) რა არის table, row, column, tr, td, th ეს ყველაფერი რას ნიშნავს დაწერე კომენტარებით-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

<table border="1">
    <tr>
        <th>სვეტი 1</th> <!-- ეს არის ცხრილის სათაური -->
        <th>სვეტი 2</th>
        <th>სვეტი 3</th>
    </tr>
    <tr>
        <td>მონაცემი 1</td> <!-- ეს არის ცხრილის უჯრედი -->
        <td>მონაცემი 2</td>
        <td>მონაცემი 3</td>
    </tr>
</table>

</body>
</html>
