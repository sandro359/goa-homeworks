

<!--2) რისთვის გამოიყენება div ახსენი კომენტარებით-->



<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div Example</title>
</head>
<body>

<!-- div არის კონტეინერი, რომელიც გამოიყენება ჯგუფურად ელემენტების ორგანიზებისთვის -->
<div>
    <p>პარაგრაფი 1</p>
    <p>პარაგრაფი 2</p>
</div>

</body>
</html>
