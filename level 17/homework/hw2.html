<!DOCTYPE html>

    <title>ჩემი საყვარელი ჰობი</title>

<body>
    <h1>ჩემი საყვარელი ჰობი - მოხატვა</h1>
    <h2>რა არის მოხატვა?</h2>
    <p>მოხატვა არის მხატვრული პროცესი, სადაც გამოხატავენ ემოციებს და იდეებს.</p>
    <h2>რატომ მიყვარს მოხატვა?</h2>
    <p>ეს ჰობი მას საშუალებას მაძლევს, რომ ვიფიქრო და გამოვხატო ჩემი შემოქმედება.</p>
</body>
